name: ðŸ”— URL Checker

on:
    push:
      branches: [main]
      paths:
        - 'README.md'
        - '.github/workflows/url.yml'
    pull_request:
      branches: [main]
      paths:
        - 'README.md'
        - '.github/workflows/url.yml'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check URLs
        uses: paramt/url-checker@master
        with:
          files: "README.md"
          blacklist: "https://ieeexplore.ieee.org/document/8675433"